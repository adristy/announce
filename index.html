<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Staff PRS 2024</title>
    <link rel="icon" href="/images/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="images/header.png" alt="" class="header-img">
        </div>
    </header>
    <div class="background">
        <img src="images/bg.svg" alt="" class="bg-img">
    </div>
    <section class="section-1">
        <div class="grid-container">
            <div class="grid-item text">
                <h1>ANNOUNCEMENT <br>OF STAFF <br> <span class="highlight">PRS 2024</span></h1>
                <p>#Empowering Statistical Insights on Renewable Energy</p>
            </div>
            <div class="grid-item shape">
                <div class="bg-shape">
                    <div class="logo">
                        <img src="images/bg shape.svg" alt="" class="bglogo">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="textinshape">
                        <h2>CHECK HERE!!</h2>
                        <p>Please input your NRP</p>
                    </div>
                    <form id="announcementForm" class="form-in-shape">
                        <input type="text" id="nrp" name="nrp" required>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
